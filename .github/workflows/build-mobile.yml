name: Build Mobile Executables

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    name: Build Web App (PWA)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build Web
        run: npm run build
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: dist/

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build Web
        run: npm run build
      - name: Sync Capacitor
        run: npx cap sync android
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: Build iOS (Requires Signing)
    needs: build-web
    runs-on: macos-latest
    if: false # Disabled by default as it requires Team ID & Signing Certs
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build Web
        run: npm run build
      - name: Sync Capacitor
        run: npx cap sync ios
      - name: Build iOS App
        working-directory: ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
