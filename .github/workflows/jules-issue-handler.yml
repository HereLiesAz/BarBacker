name: Jules Issue Handler
on:
  issues:
    types: [opened]

jobs:
  handle_issue:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: google-labs-code/jules-invoke@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are Jules, a skilled software engineer.
            You have been assigned to issue #${{ github.event.issue.number }}: "${{ github.event.issue.title }}".

            Description:
            ${{ github.event.issue.body }}

            Please analyze the codebase and resolve this issue.
            If it requires code changes, create a Pull Request.
            If it is a question, answer it.

            IMPORTANT: Once you have completed the task (submitted a PR or answered the question), you MUST close the issue #${{ github.event.issue.number }}.
